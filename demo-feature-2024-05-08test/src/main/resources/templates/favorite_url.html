    <style>
        .custom-btn {
            display: inline-block;
            font-family: 'Arial', sans-serif;
            font-size: 14px;
            color: #000000;
            background-color: #f2f2f2;
            border-radius: 10px;
            padding: 10px 20px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
            margin: 5px;
            border-color: #fff;
        }

        .custom-btn:hover, .custom-btn1:hover {
            background-color: #95999c;
        }

        .btn-7 {
            position: relative;
            display: inline-block;
            padding: 12px 24px;
            border-radius: 10px;
            text-transform: uppercase;
            text-decoration: none;
            overflow: hidden;
            transition: all 0.5s ease;
            color: #000000;
            background-color: #f2f2f2;
            box-shadow: 0 4px 15px 0 rgba(0, 0, 0, 0.25);
            <!--#1F1668 -->
        }

        .btn-7:hover {
            background-color: #95999c;
        }
        .custom-btn:hover {
            background-color: #95999c;
        }
        .favorite-container p {
            font-family: 'Arial', sans-serif;
            font-size: 16px;
            color: #333;
            line-height: 1.6;
        }

        .favorite-container strong {
            font-weight: bold;
            color: #000;
